<section class="section">
    <div class="container">
        <div class="card" *ngIf="user">
            <figure class="image is-128x128">
                <img class="is-rounded" [src]="user?.avatar_url" alt="{{ user?.username }}'s avatar">
            </figure>
            <h2>{{ user?.username }}</h2>
        </div>
    </div>
</section>
