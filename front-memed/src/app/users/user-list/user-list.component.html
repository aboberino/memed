<section class="section">
    <div class="container">
        <div class="columns is-multiline" *ngIf="users">
            <div class="column is-4" *ngFor="let user of users | async">
                <div class="card">
                    <div class="card-content">
                        <a routerLink="/users/{{user.username}}">{{ user.username }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
