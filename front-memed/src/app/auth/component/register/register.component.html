<div *ngIf="isSignedUp; else signupForm">
    Your registration is successful. Please login!
</div>

<ng-template #signupForm>
    <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
            <h3 class="title has-text-black">Sign up</h3>
            <hr class="login-hr">
            <p class="subtitle has-text-black">Please sign up to login.</p>
            <div class="box">
                <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" name="username" placeholder="Username" [(ngModel)]="form.username"
                                #username="ngModel" autofocus="" required>
                        </div>
                        <div *ngIf="f.submitted && username.invalid">
                            <div *ngIf="username.errors.required">Username is required</div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-large" name="password" type="password" placeholder="Password"
                                [(ngModel)]="form.password" #password="ngModel" required minlength="4">
                            <div *ngIf="f.submitted && password.invalid">
                                <div *ngIf="password.errors.required">Password is required</div>
                                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-large" name="email" type="text" placeholder="Email" [(ngModel)]="form.email"
                                #email="ngModel" required email>
                            <div *ngIf="f.submitted && email.invalid">
                                <div *ngIf="email.errors.required">Email is required</div>
                                <div *ngIf="email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                    </div>

                    <button class="button is-block is-info is-large is-fullwidth">Signup <i class="fa fa-sign-up"
                            aria-hidden="true"></i></button>
                    <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-danger">
                        Signup failed: {{errorMessage}}
                    </div>
                </form>
            </div>
            <p class="has-text-grey">
                <a href="../">Forgot Password</a> &nbsp;Â·&nbsp;
                <a href="../">Need Help?</a>
            </p>
        </div>
    </div>
</ng-template>
