<div class="container has-text-centered">
    <div class="column is-4 is-offset-4">
        <h3 class="title has-text-black">Register</h3>
        <div class="box">
            <p class="subtitle has-text-black">Please register to login.</p>
            <hr class="login-hr">
            <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" placeholder="Username" formControlName="username" autofocus=""
                            required>
                    </div>
                    <div *ngIf="isFieldInvalid('username')"  class="error">Username is required</div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" formControlName="email" type="email" placeholder="Email" required
                            email>
                    </div>
                    <div *ngIf="isFieldInvalid('email')"  class="error">Email is required</div>
                    <!-- <div *ngIf="email.errors.email">Email must be a valid email address</div> -->
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" formControlName="password" type="password" placeholder="Password"
                            required minlength="4">
                    </div>
                    <div *ngIf="isFieldInvalid('password')"  class="error">Password is required</div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Register <i class="fa fa-sign-up"
                        aria-hidden="true"></i></button>

                <article class="message is-danger" style="margin-top: 10px;" *ngIf="errorMessage">
                    <div class="message-body">
                        {{errorMessage}}
                    </div>
                </article>
            </form>
        </div>
        <p class="has-text-grey">
            <a routerLink="../login">Login</a> &nbsp;·&nbsp;
            <a href="../">Forgot Password</a> &nbsp;·&nbsp;
        </p>
    </div>
</div>
