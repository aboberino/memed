<section class="section">
    <div class="container" *ngIf="memes">
        <div class="card" *ngFor="let meme of memes | async">
            <div class="card-image">
                <figure class="image is-256x256">
                    <img src="http://via.placeholder.com/256x256" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">{{ meme.name }}</p>
                        <p class="subtitle is-6">@Bob</p>
                    </div>
                </div>

                <div class="content">
                    Tags : {{ meme.tags }}
                    <a href="#">#css</a> <a href="#">#responsive</a>
                    <br>
                    <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                </div>
            </div>
        </div>
    </div>
</section>
